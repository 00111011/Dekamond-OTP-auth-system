version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASS}@postgres:5432/${POSTGRES_NAME}   
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis  
      - postgres 
    command: npm run dev

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  

  postgres:
    image: postgres:13-alpine
    environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASS}
        POSTGRES_DB: ${POSTGRES_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  
  migrate:
    build: .
    container_name: migrate
    depends_on:
      - postgres
    command: npx sequelize-cli db:migrate    
  

volumes:
  redis_data: 
  postgres_data:    